<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
        <link rel="stylesheet" href="payment.css">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <link rel="shortcut icon" href="img/logo.png">
        <title>Payment</title>
    </head>
    <body>
        <!-- <img class="logo-style" src="img/logo.png" alt="logo"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <header>
            <div class="top-header">
                <ul>
                    <li><img src="img/logo.png" alt="logo"></li>
                    <li></li><li></li><li></li><li></li><li></li>
                    <li><a href="contact.html"><i class="fa fa-phone" ></i>Contact</a></li>
                    <li><a href="contact.html"><i class="fa fa-envelope"></i>E-mail</a></li>
                    <li><a href="contact.html"><i class="fa fa-map-marker"></i>Address</a></li>
                </ul>
            </div>
            <a href="index.html"><i class="fa fa-home" ></i></a>
        </header>
        <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
            <p>JJ</p>
            </div>
            
            
            <h2>Payment</h2>
            <div class="form">
            <div class="card space icon-relative">
                <label class="label">Card holder:</label>
                <input type="text" class="input" placeholder="Name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="card space icon-relative">
                <label class="label">Card number:</label>
                <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" required>
                <i class="far fa-credit-card"></i>
            </div>
            <div class="card-grp space">
                <div class="card-item icon-relative">
                <label class="label">Expiry date:</label>
                <input type="text" name="expiry-data" class="input"  data-mask="00 / 00" placeholder="00 / 00" required>
                <i class="far fa-calendar-alt"></i>
                </div>
                <div class="card-item icon-relative">
                <label class="label">CVV:</label>
                <input type="password" class="input" data-mask="000" placeholder="000" required>
                <i class="fas fa-lock"></i>
                </div>
            </div>
                
            <div class="btn" onclick="myclick()">
                Pay
                <script>
                    function myclick(){
                        document.location.href="addpassport.html";
                    }
                </script>	
            </div> 
            
            </div>
        </div>
        </div>
        <!-- j-query data mask to verify digit count -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    </body>
</html>

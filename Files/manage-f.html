        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Manage Flight</title>
        <script defer src="./javascript/manage-f.js"></script>
    </head>
    <body class="flight_body">
        
        <header>
            <div class="top-header">
                <ul>
                    <li><img src="img/logo.png" alt="logo"></li>
                    <li></li><li></li><li></li><li></li><li></li>
                    <li><a href="contact.html"><i class="fa fa-phone" ></i>Contact</a></li>
                    <li><a href="contact.html"><i class="fa fa-envelope"></i>E-mail</a></li>
                    <li><a href="contact.html"><i class="fa fa-map-marker"></i>Address</a></li>
                </ul>
            </div>
            <a href="index.html"><i class="fa fa-home" ></i></a>
        </header>
    
        <nav class="menu-bar">
            <ul>
                <li class="add_f home highlight"><a href="manage-f.html">Add Flight</a></li>
                <li class="update_f home"><a href="update-f.html">Update Flight</a></li>
                <li class="delete_f home"><a href="delete-f.html">Delete Flight</a></li>
            </ul>
        </nav>
        
        <div class="add_f margin_add">
            <br/> <br/>
            <form id="form" method="GET" action="" onsubmit="return validation()">
                <div class="box">
                <label for="flight-no">Flight Number</label>
                <br/> <br/>
                <input type="text" id="flight-no" placeholder="Flight No.." size="30" required>
                <br/> <br/>
                <label for="name">Flight Name</label>
                <br/> <br/>
                <input type="text" id="name" placeholder="Flight Name" size="30" required>
                <br/> <br/>
                <label for="type">Flight Type </label>
                <br/> <br/>
                <input type="text" id="type" placeholder="Flight Type" size="30" required>
                <br/> <br/>
                <label for="src">Flight From Source City</label>
                <br/> <br/>
                <input type="text" id="src" placeholder="Source" size="30" required>
                <br/> <br/>
                <label for="dest">Flight to Destination City</label>
                <br/> <br/>
                <input type="text" id="dest" placeholder="Destination" size="30" required>
                <br/> <br/>
                <label for="timing">Flight Timing</label>
                <br/> <br/>
                <input type="time" id="timing" placeholder="timing" size="30" required>
                <br/> <br/>
                <br/> <br/>
                <button>RESET</button>
                <br/> <br/>
                <button type="submit">SUBMIT</button>
                   </div>
            </form>
        </div>

        <footer>
